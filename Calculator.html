    <link rel="stylesheet" href="./Calculator.css">
    <title>Trevor Website</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html">Trevor Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="./index.html">Home</a>
            <a class="nav-item nav-link" href="./Skills.html">Skills</a>
            <a class="nav-item nav-link active" href="./Projects.html">Projects <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link disabled" href="./Classes.html">Classes</a>
          </div>
        </div>
    </nav>
    <div class="centerflex">
        <h1>Calculator</h1>
    </div>
    <div class="centerflex">
        <div style="height:700px;width: 800px;background-color: gray;">
            <div class = "calculatordisplaygrid">
                <div style="grid-column: 1;">
                    <p>operator</p>
                    <input type="text" id="functionText" value = "">
                </div>
                <div style="grid-column: 2;">
                    <p>previous input</p>
                    <input type="text" id = "lastText" value = "">
                </div>
                <div style="grid-column: 3;">
                    <p>result</p>
                    <input type ="text" id = "resultText" value = "">
                </div>
            </div>
            
            <div class = "calculatorwideelement">
                <p>input</p>
                <input type="text" id="inputText" value = "" style="width: 800px;">
            </div>
            
            <div class = "calculatorbuttonsgrid">
                <button onclick="clickedNum(1)">1</button>
                <button onclick="clickedNum(2)">2</button>
                <button onclick="clickedNum(3)">3</button>
                <button onclick="clickedFunction('+')">+</button>

                <button onclick="clickedNum(4)">4</button>
                <button onclick="clickedNum(5)">5</button>
                <button onclick="clickedNum(6)">6</button>
                <button onclick="clickedFunction('-')">-</button>

                <button onclick="clickedNum(7)">7</button>
                <button onclick="clickedNum(8)">8</button>
                <button onclick="clickedNum(9)">9</button>
                <button onclick="clickedFunction('*')">*</button>

                <button onclick="clickedClear()">Clear</button>
                <button onclick="clickedNum(0)">0</button>
                <button onclick="clickedClearAll()">Clear All</button>
                <button onclick="clickedFunction('/')">/</button>
            </div>
            
            <div class = "calculatorwideelement">
                <button onclick="clickedEquals()" style="width: 800px;">=</button>
            </div>
        </div>
    </div>

    
    
    <script src="./calculator.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
